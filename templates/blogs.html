{% extends "base.html" %}

{% block content %}
    <h1>Build a Blog</h1>
    

    {% if blogs|length == 0 %}
    <p>No blogs here</p>
    {% else %}

        
    {% for blog in blogs %}
            <a href='./blog?id={{blog.id}}'><h2>{{blog.title}}</h2></a>
                <h3>{{blog.body}}</h3>
                
    {% endfor %}
        

    {% endif %}

   

{% endblock %}
