{% extends "base.html" %}

{% block content %}




    <h1>Add a Blog Entry</h1>
    
    <form method='POST'>

        
      <label for=title>Blog Title:</label> 
      <input id=title type="text" name='blog_title' value="{{blog_title}}">
      <p>{{title_error}}</p>
      <label>Your blog:</label>
      <textarea rows="8" cols="25"name='blog_body' value="{{blog_body}}"></textarea>
      <p>{{body_error}}</p>
      <input type="submit" value='Submit' />
    </form>

    {% endblock %}
